<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anton, make it cool!</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #0b0d12;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Animated background */
    .background {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }

    .circle.one {
      width: 420px;
      height: 420px;
      background: #5b5fff;
      top: 10%;
      left: 15%;
      animation-duration: 26s;
    }

    .circle.two {
      width: 520px;
      height: 520px;
      background: #ff4ecd;
      bottom: 15%;
      right: 10%;
      animation-duration: 32s;
    }

    .circle.three {
      width: 320px;
      height: 320px;
      background: #00ffd5;
      bottom: 30%;
      left: 25%;
      animation-duration: 22s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(40px, -60px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Center content */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .main-button {
      display: inline-block;
      padding: 1.2em 1.6em;
      font-size: clamp(1.6rem, 6vw, 3.2rem);
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #5b5fff, #ff4ecd);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(255, 78, 205, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      max-width: 90vw;
    }

    .main-button:hover {
      transform: scale(1.05);
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 0 60px rgba(91, 95, 255, 0.6);
    }

    .main-button:active {
      transform: scale(0.98);
    }

    @media (max-width: 480px) {
      .main-button {
        width: 100%;
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
  </div>

  <div class="container">
    <a href="#" id="mainButton" class="main-button">
      <!-- Text will be set by JS -->
    </a>
  </div>

  <script>
    (function () {
      const button = document.getElementById("mainButton");

      const language =
        navigator.language ||
        navigator.userLanguage ||
        (navigator.languages && navigator.languages[0]) ||
        "en";

      const isRussian = language.toLowerCase().startsWith("ru");

      button.textContent = isRussian
        ? "–ê–Ω—Ç–æ–Ω, —Å–¥–µ–ª–∞–π –∫—Ä—É—Ç–æ! ü§ò"
        : "Anton, make it cool! ü§ò ";
    })();
  </script>

</body>
</html>
