<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anton, make it cool!</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #0b0d12;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Animated background */
    .background {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }

    .circle.one {
      width: 400px;
      height: 400px;
      background: #5b5fff;
      top: 10%;
      left: 15%;
      animation-duration: 25s;
    }

    .circle.two {
      width: 500px;
      height: 500px;
      background: #ff4ecd;
      bottom: 15%;
      right: 10%;
      animation-duration: 30s;
    }

    .circle.three {
      width: 300px;
      height: 300px;
      background: #00ffd5;
      bottom: 30%;
      left: 25%;
      animation-duration: 22s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-60px) translateX(40px);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }

    /* Center content */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    .main-button {
      display: inline-block;
      padding: 1.2em 1.6em;
      font-size: clamp(1.5rem, 6vw, 3.2rem);
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #5b5fff, #ff4ecd);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(255, 78, 205, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .main-button:hover {
      transform: scale(1.05);
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 0 60px rgba(91, 95, 255, 0.6);
    }

    .main-button:active {
      transform: scale(0.98);
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .main-button {
        width: 100%;
        max-width: 90vw;
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
  </div>

  <div class="container">
    <a href="https://t.me/vostok_40" class="main-button" target="_blank">
      Anton, make it cool!
    </a>
  </div>

</body>
</html>
